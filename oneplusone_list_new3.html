<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>oneplusone_list</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container">
    <div class="row">
        {% for i in range(0,num) %}
        <div class="col-xs-6 col-sm-3">
            <img src="../static/image/{{data}}/oneplusone/{{ oneplusone_list[i][2] }}.png"  width="150px" height="150px">
        </div>
        <div class="col-xs-6 col-sm-3">
            {{ oneplusone_list[i][0] }}
        </div>
        <div class="col-xs-6 col-sm-3">
            {{ oneplusone_list[i][1] }}
        </div>
        {% endfor %}
    </div>


</div>


</body>
</html>
