{% extends 'layout.html' %}


{% block head %}
    <style>
    .pagination-page-info {
        padding: .6em;
        padding-left: 0;
        width: 40em;
        margin: .5em;
        margin-left: 0;
        font-size: 12px;
    }
    .pagination-page-info b {
        color: black;
        background: #6aa6ed;
        padding-left: 2px;
        padding: .1em .25em;
        font-size: 150%;
    }
    </style>
{% endblock %}



{% block contents %}

<div class="container">
    <div class="row">
        {% for item in oneplusone_list %}
        <div class="col-xs-6 col-sm-3">


            <div><img src="../static/image/conv_se_11/{{ item[2] }}.png"  width="150px" height="150px" class="img-thumbnail"></div>

            <div>{{ item[0] }}</div>

            <div>{{ item[1] }}</div>
        </div>
        {% endfor %}
    </div>
</div>


<div class="text-center">
    <ul class="pagination">
        {% for i  in range(1, pagenum) %}
            {% if i == curpage %}
                <li class="page-item active"><a href="/seven_oneplusone/{{i}}" class="btn btn-primary btn-lg active"><em>{{i}}</em></a></li>
            {% else %}
                <li class="page-item"><a href="/seven_oneplusone/{{i}}" class="btn btn-primary btn-lg active"><em>{{i}}</em></a></li>
            {% endif %}
        {% endfor %}
    </ul>
</div>




{% endblock %}
